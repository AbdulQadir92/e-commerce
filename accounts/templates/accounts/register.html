{% extends 'store/main.html' %}


{% block content %}
    <h4 class="text-center primary-color">Register</h4>
    <div class="row mx-5">
        <div class="card shadow bg-white rounded border col-lg-5 col-sm-7 m-auto">
            <div class="card-body">
                <form action="" id="registerForm">
                    <a href="{% url 'register' %}" id="registerUrl" class="d-none"></a>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control form-control-sm" id="username"
                        placeholder="Enter username" required>
                        <small class="form-text text-danger d-none" id="usernameMsg">Username is already taken</small>
                    </div>
                    <div class="form-group">
                        <label for="phoneOrEmail">Phone Number / Email</label>
                        <input type="email" class="form-control form-control-sm" id="phoneOrEmail"
                        placeholder="Enter phone number or email" required>
                        <small class="form-text text-danger d-none" id="phoneOrEmailMsg">Phone number or email is already taken</small>
                    </div>
                    <div class="form-group">
                        <label for="password1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password1"
                        placeholder="Enter password" required>
                    </div>
                    <div class="form-group">
                        <label for="password2">Confirm Password</label>
                        <input type="password" class="form-control form-control-sm" id="password2"
                        placeholder="Enter password again" required>
                        <small class="form-text text-danger d-none" id="passwordMsg">Passwords do not match</small>
                    </div>
                    <input type="submit" class="btn btn-sm primary-bg primary-outline float-right" value="Register" id="submitBtn">
                </form>
            </div>
        </div>
    </div>

    <div class="text-center mt-2">
        <div class="text-secondary">Already registered? <a class="btn-link secondary-color-2" href="{% url 'login' %}">Login</a></div>
    </div>
{% endblock %}
