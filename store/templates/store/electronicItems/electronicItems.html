{% load static %}

{% block content %}

{% for category in categories %}
  <!-- Categories -->
  <a href="{% url 'subcategories' %}" class="d-none"></a>
  <li
      class="nav-item category-nav-item px-2"
      onmouseenter="addSubcategories(this);"
      onmouseleave="removeSubcategories(this);"
  >

    <a href="JavaScript:Void(0);" class="nav-link">

        <div class="d-flex justify-content-between">
          <span>{{ category.category }}</span>
          <i class="fa fa-chevron-right mr-0 mt-1"></i>
        </div>

        <div class="d-none subcategories">
          <div class="d-flex">
            <div class="invisibleDiv"></div>
            <div class="card shadow bg-white" style="width: 250px;">
              <div class="card-body border pb-2 px-0 pt-1">
                 <ul class="nav flex-column" id="{{ category.category.id }}">

                 </ul>
              </div>
            </div>
          </div>
        </div>

    </a>
  </li>
  <!-- Categories / -->
{% endfor %}

{% endblock %}
