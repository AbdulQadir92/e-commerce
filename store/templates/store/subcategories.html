{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<div class="text-center" id="subcategoriesDiv">
    {% for product in products %}
        <div class="card shadow bg-white rounded mb-3 mx-1 d-inline-block product-card" style="width: 16em; cursor: pointer;">
            <div style="display: none">{{ product.id }}</div>
            <a href="{% url 'product_details' product.id %}"></a>

            <img class="card-img-top" src="{{ product.primary_image.url }}" width="280" height="180"
                 alt="No image uploaded for the product">
            <div class="card-body p-3">
                <div class="text-justify txt-overflow description-height">
                    {{ product.description }}
                </div>

                <div class="d-flex justify-content-between mt-2 stars-spacing">
                    <div class="rating-holder d-none">{{ product.rating }}</div>
                    <div class="stars-holder">
                        <i class="fa fa-star index-star" data-rating="1"></i>
                        <i class="fa fa-star index-star" data-rating="2"></i>
                        <i class="fa fa-star index-star" data-rating="3"></i>
                        <i class="fa fa-star index-star" data-rating="4"></i>
                        <i class="fa fa-star index-star" data-rating="5"></i>
                    </div>
                    <h5 class="mb-0 text-secondary">${{ product.price }}</h5>
                </div>
            </div>
        </div>
        {% endfor %}
</div>
{% endblock %}
