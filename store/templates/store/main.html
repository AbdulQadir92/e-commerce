<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>E-Commerce</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'fontawesome-free/css/all.min.css' %}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">

  <!-- Product Gallery with Image Zoom -->
  <link rel="stylesheet" href="{% static 'css/zoom-main.css' %}">

  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body class="secondary-bg-3">
<div id="mainDiv">
  <div id="pathHolder" class="text-center d-none">{{ request.path }}</div>

  <!-- Navbar -->
  {% include 'store/navbar.html' %}

  <!-- Breadcrumb -->
  {% include 'store/breadcrumb.html' %}

  <!-- Side bar -->
  <div id="sidebarHolder">
    {% include 'store/sidebar.html' %}
  </div>

  <!-- Main Content -->
  <div class="mt-3" id="contentHolder" style="min-height: 100vh;">
    {% block content %}
    {% endblock content %}
  </div>


</div>
<!-- ./wrapper -->

<!-- Main Footer -->
<footer class="bg-dark text-white text-center footer-bottom">
  <strong>Copyright &copy; 2014-2019 XYZ.</strong>
  All rights reserved.
<!--  <div class="float-right d-none d-sm-inline-block">-->
<!--    <b>Version</b> 3.0.5-->
<!--  </div>-->
</footer>

<!-- REQUIRED SCRIPTS -->
<!-- jQuery -->
<script src="{% static 'bootstrap/jquery-3.6.0.min.js' %}"></script>

<!-- Product Gallery with Image Zoom -->
<script src="{% static 'js/zoom-image.js' %}"></script>
<script src="{% static 'js/zoom-main.js' %}"></script>

<!-- Bootstrap JS -->
<script src="{% static 'bootstrap/popper.min.js' %}"></script>
<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>

<!-- SCRIPTS -->
<script src="{% static 'js/main.js' %}"></script>
<script src="{% static 'js/sidebar.js' %}"></script>
<script src="{% static 'js/index.js' %}"></script>
<script src="{% static 'js/productDetails.js' %}"></script>
<script src="{% static 'js/wishlist.js' %}"></script>
<script src="{% static 'js/cart.js' %}"></script>
<script src="{% static 'js/checkout.js' %}"></script>
<script src="{% static 'js/register.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>

</body>
</html>
